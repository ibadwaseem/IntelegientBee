<script>
  const currencySelect = document.getElementById('currencySelect');
  const budgetSelect = document.getElementById('budgetSelect');

  // Function to update the budget options dynamically
  currencySelect.addEventListener('change', () => {
    const selectedCurrency = currencySelect.value;
    const symbolMap = {
      EUR: "EUR",
      USD: "USD",
      GBP: "GBP",
      CHF: "CHF",
      KWD: "KWD",
      BHD: "BHD",
      OMR: "OMR",
      JOD: "JOD",
      GIP: "GIP",
      CAD: "CAD",
      PKR: "RS"
    };

    const symbol = symbolMap[selectedCurrency];
    const ranges = [
      `0 - 10K ${symbol}`,
      `10K - 50K ${symbol}`,
      `50K - 100K ${symbol}`,
      `100K ${symbol} +`
    ];

    budgetSelect.innerHTML = ranges.map(r => `<option>${r}</option>`).join('');
  });
</script>
